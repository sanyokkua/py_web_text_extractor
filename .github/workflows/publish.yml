name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --frozen

      - name: Patch pydub for Python 3.14 compatibility
        run: |
          # Find pydub/utils.py without importing it
          PYDUB_UTILS=$(find .venv -name "utils.py" -path "*/pydub/utils.py" | head -n1)

          if [ -z "$PYDUB_UTILS" ]; then
            echo "pydub/utils.py not found, skipping patch"
            exit 0
          fi

          echo "Patching: $PYDUB_UTILS"

          # Create backup
          cp "$PYDUB_UTILS" "${PYDUB_UTILS}.bak"

          # Fix all invalid escape sequences
          sed -i.bak2 's/\\(/\\\\(/g; s/\\)/\\\\)/g' "$PYDUB_UTILS"

          echo "Successfully patched pydub/utils.py"

      - name: Run tests
        run: uv run pytest

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
